<div class="row" id="rowForTumbs">
	{% for post in posts %}
	  <div class="col-sm-6 col-md-4">
	 	<div class="thumbnail" id="thumb">
	      <img src="{{ post.image.url }}" alt="..." height="222px;">
	      <div class="caption">
	        <h3>{{ post.title }}</h3>
	        <p>{{ post.body|truncatewords:"10"|linebreaks }}</p>
	        <p>
				<a href="{{ post.get_absolute_url }}" class="btn btn-success" role="button">View</a>
	        	{% if request.user.is_stuff or request.user.is_superuser %}
		        	
		        	{% if post.author == request.user %}
						<a href="{% url 'alergies_blog:post_update' post.pk %}" class="btn btn-primary" role="button">Update</a>
						<a href="{% url 'alergies_blog:post_share' post.pk %}" class="btn btn-info" role="button">Share</a>
						<a href="{% url 'alergies_blog:delete_post' post.pk %}" id="btnDeletePost" class="btn btn-danger" role="button">Delete</a>
		        	{% endif %}
		        {% endif %}
	        </p>
	      </div>
	    </div>
	  </div>
	{% endfor %}
</div>
